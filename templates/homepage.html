    <form class="form-signin text-center" style="margin-left: 250px; margin-right: 250px; margin-top: 100px;" method="post" action="/homepage" enctype="multipart/form-data">
      <h1>Upload Snake Image Here!</h1>
      <input type="file" name="file" style="padding: 30px" >
        {% if path %}
        <img style="height: 100px; margin: 30px;"src="{{ url_for("static", filename=path) }}">
        {% endif %}
      <button class="btn btn-lg btn-success btn-block" type="submit">Get Results</button>
      <h2 style="margin-top: 30px">Prediction:{{ species }}</h2>
        <p>Danger Level: <strong>{{ danger }}</strong></p>
        <p>Description: <strong>{{ desc }}</strong></p>
        <p>Tips to Deal With the Snake: <strong>{{ tips }}</strong></p>
      <p class="mt-5 mb-3 text-muted">&copy; SnakeAlert2021</p>
    </form>
