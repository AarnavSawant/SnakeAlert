<body style="background-color: #4eb980">
    <h1 style="text-align: center;">SnakeAlert</h1>
    <form style="padding-left: 300px; padding-right: 300px; padding-top: 50px;" method="POST" action="/sign-up">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address*</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <div class="form-group">
        <label for="exampleInputAddress1">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address" name="address">
      </div>
        <div class="form-group">
        <label for="exampleInputCity1">City</label>
        <input type="text" class="form-control" id="exampleInputCity1" placeholder="City" name="city">
      </div>
      <div class="form-group">
        <label for="exampleInputState1">State (Initials)</label>
        <input type="text" class="form-control" id="exampleInputState1" placeholder="State" name="state">
      </div>
      <div class="form-group">
        <label for="exampleInputZip1">Zip Code</label>
        <input type="text" class="form-control" id="exampleInputZip1" placeholder="Zip Code" name="zip">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="">Or Log In Here</a>
    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
