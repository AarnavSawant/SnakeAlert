<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>SnakeAlert Homepage</title>

{#    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">#}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
{#    <link href="{{url_for('static', filename='assets/css/classifier.css')}}" rel="stylesheet">#}
  </head>
<body>
    <nav style = "background-color: #4eb980" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SnakeAlert</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/homepage">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">GeoLocator</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Postings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Learn</a>
      </li>
    </ul>
  </div>
</nav>
    {% for i in range(0, len) %}
<div style="margin-left: 300px; margin-right: 300px; margin-top: 50px; text-align: center; border-color: {{ colors[i] }}; border-width: thick;border-style: solid; padding: 20px;">
    <h3>{{ species[i]}} Near {{ address[i]}}</h3>
    <h4>Time Found: {{ time[i] }}</h4>
    <img style="height: 100px;" src="{{ url_for("static", filename=images[i])}}">
    <h4 style="color: {{ colors[i] }}">DANGER LEVEL: {{ danger[i] }}</h4>
<h4>Contact {{ user }} for more information.</h4>
</div>
{% endfor %}


</body>
</html>
